{% extends "layout.html" %} 

{% block title %}Notes{% endblock %} 

{% block content%}

    {% include 'partials/_navbar.html' %}
    
    <section class="py-7">
        
        <div class="container">
            <h2 class="text-center text-gradient text-primary mb-3 mt-3">Notas</h2>

            <form method="POST">
                <textarea name="note" id="note" class="form-control mb-3" style="resize: none;"></textarea>
                <div align="left">
                    <button type="submit" class="btn bg-gradient-primary">Agregar Nota</button>
                </div>
            </form>
        </div>

        <div class="container">
            <div class="row">
                <ul id="notes">
                {% for note in user.notes %}
                    <div class="alert alert-light alert-dismissible">
                        <button type="button" class="btn-close bg-dark" onClick="deleteNote({{ note.id }})"></button>
                        <strong>{{ note.date }}</strong> {{ note.data }}
                    </div>
                {% endfor %}
                </ul>
            </div>
        </div>
    </section>

{% endblock %}
