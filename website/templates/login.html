{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}

    <section>
        <div class="page-header section-height-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                        <div class="card card-plain">
                            <div class="card-header pb-0 text-left">
                                <h4 class="font-weight-bolder">Login</h4>
                                <p class="mb-0">
                                    Introduzca su nombre de usuario y contraseña para iniciar sesión.
                                </p>
                            </div>

                            <div class="card-body">

                                <form method="POST">
                                    <div class="mb-3">
                                        <input type="email" class="form-control form-control-lg" 
                                            placeholder="Email" id="email" name="email">
                                    </div>

                                    <div class="mb-3">
                                        <input type="password" class="form-control form-control-lg"
                                            placeholder="Password" id="password" name="password">
                                    </div>

                                    <div class="text-center">
                                        <button type="submit"
                                            class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Ingresar</button>
                                    </div>
                                </form>

                            </div>

                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    ¿No tienes una cuenta?
                                    <a href="/signUp"
                                        class="text-primary text-gradient font-weight-bold">Registrarse</a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div
                        class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                        <div
                            class="position-relative bg-gradient-primary h-100 mt-3 mb-3 px-7 border-radius-lg d-flex
                            flex-column justify-content-center">

                            <div class="position-relative">
                                <img class="max-width-500 w-100 position-relative z-index-2"
                                    src="{{ url_for('static', filename='img/Login.svg') }}">
                            </div>

                            <h4 class="mt-5 text-white font-weight-bolder">
                                Programación 3
                            </h4>

                            <p class="text-white">
                                Proyecto Desarrollado usando Flask - Framework
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

{% endblock content %}
